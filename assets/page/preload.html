    /**
     * 获取URL链接参数
     * @param  {string} name 参数名称
     * @return {string}      参数值
     */
    function getUrlParam(name){
        let reg=new RegExp('(\\?|&)'+ name +'=([^&]*)(&|$)');
        let r=window.location.search.match(reg);
        if(r!=null) return decodeURIComponent(r[2]);
        return null;
    }
